<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222807.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="e.g. Maracaibo, VE">
            <button class="search-btn btn">Search</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather Report App</h2>
            <div class="temp"></div>
            <div class="feelslike">Powered by OpenWeather API</div>
            <div class="flex">
                <img src="#" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
        <button class="btn unit">Toogle unit system</button>
    </div>
    <div class="loader"></div>
    <footer>
        <p><a href="https://github.com/Dyvrais">Deyver Reyes Faria</a> - Personal project</p>
        <p class="credit">Sky icon created by kosonicon - Flaticon</p>
    </footer>
</body>
<script src="scripts.js" defer></script>
</html>
