<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Weather in your city">
            <button class="search-btn">Search</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Maracaibo, VE</h2>
            <div class="temp">24°C</div>
            <div class="feelslike">Feels like: 25°C</div>
            <div class="flex">
                <img src="http://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Overcast clouds</div>
            </div>
            <div class="humidity">Humidity: 94%</div>
            <div class="wind">Wind speed: 1.13 km/h</div>
        </div>
    </div>

    <footer>Deyver Reyes Faria - Personal project</footer>
</body>
<script src="scripts.js" defer></script>
</html>
